<div class="container" >
	<div class="row">
		<div class="col-xs-12 col-md-12" style="margin-top: 20px;">
			<div class="nearby_title">Nearby restuarants open in {{data.location.title}}.</div>
			<div class="view">
				<button ng-click="listView()"><i class="fa fa-bars"></i> List</button> 
				<button ng-click="gridView()"><i class="fa fa-th-large"></i> Grid</button> 
			</div>
		</div>
		<div class="col-xs-12 col-md-12 listing">
			<div class="row list-group">
				<div class="item col-xs-12 col-md-4 {{viewClass}}" ng-repeat="rest in restList">
		            <div class="thumbnail">
			            <div class="thumbnail_img">	
			            	<a ng-href="#/details/id/{{rest.restaurant.id}}">
			            		<div class="thumbnail_bg" style="background: url({{rest.restaurant.featured_image == ''? 'static/img/default.jpg': rest.restaurant.featured_image}}) center no-repeat;background-size: cover;"></div>
			                </a>
			            </div>
		                <div class="caption">
		                    <h4 class="group inner list-group-item-heading">{{rest.restaurant.name}}</h4>
		                    <p>{{rest.restaurant.location.address}}</p>
		                    <div class="rating" style="background-color: #{{rest.restaurant.user_rating.rating_color}}">{{rest.restaurant.user_rating.aggregate_rating}}</div>
		                </div>
		            </div>
		        </div>
			</div>
		</div>
	</div>
</div>
